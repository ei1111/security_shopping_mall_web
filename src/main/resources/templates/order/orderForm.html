<!DOCTYPE html>
<html lang="kr">
<head th:replace="~{fragments/common :: head('상품 주문')}">
    <script defer="" src="/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>
</head>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
         th:replace="fragments/common :: menu('order')">
    </nav>
</header>
<!-- Bootstrap -->
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 container mt-5">
    <h1 class="p-2 mt-3">상품주문</h1>
    <form id="orderForm">
        <div class="form-group mb-3">
            <label for="member">주문회원</label>
            <select id="member" class="form-control">
                <option value="">회원선택</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="item">상품명</label>
            <select id="item" class="form-control">
                <option value="">상품선택</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="count">주문수량</label>
            <input type="number" id="count" class="form-control" placeholder="주문 수량을 입력하세요" min="1">
        </div>
        <button type="submit" class="btn btn-primary">주문하기</button>
    </form>

    <br/>

</div> <!-- /container -->

<script>
    // 페이지 로드 시 회원과 상품 목록을 불러오기
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const [membersRes, itemsRes] = await Promise.all([
                fetch("/member/v1/list"),
                fetch("/item/v1/list")
            ]);

            const members = await membersRes.json();
            const items = await itemsRes.json();

            const memberSelect = document.getElementById("member");
            members.forEach(member => {
                const option = document.createElement("option");
                option.value = member.id;
                option.textContent = member.name;
                memberSelect.appendChild(option);
            });

            const itemSelect = document.getElementById("item");
            items.forEach(item => {
                const option = document.createElement("option");
                option.value = item.id;
                option.textContent = item.name;
                itemSelect.appendChild(option);
            });
        } catch (error) {
            console.error("초기 데이터 로딩 실패:", error);
            alert("회원 또는 상품 데이터를 불러오는 데 실패했습니다.");
        }
    });

    // 폼 제출 시 주문 요청
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const memberId = parseInt(document.getElementById("member").value);
        const itemId = parseInt(document.getElementById("item").value);
        const count = parseInt(document.getElementById("count").value);

        const orderData = { memberId, itemId, count };

        try {
            const response = await fetch("/order/v1/new", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                alert("주문이 완료되었습니다.");
                document.getElementById("orderForm").reset();
            } else {
                const error = await response.text();
                alert("주문 실패: " + error);
            }
        } catch (error) {
            console.error("주문 요청 실패:", error);
            alert("주문 요청 중 오류가 발생했습니다.");
        }
    });
</script>
</body>
</html>
